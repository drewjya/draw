<!DOCTYPE html>

<html>

  <body >
    <table>
      <tr>
	<td id="arial" style="font-family: Arial; font-size: 12px">Arial 12px<br>
	</td>

	<td id="helvetica" style="font-family: Times; font-size: 12px">Helvetica 12px<br></td>
      </tr>
      </table>

    <script>
      var str = "ABCDEFGHIJKLMNOPQRSTUVXYZabcdefghijklmnopqrstuvxyz._1234567890";

      function box(txt, id) {
        span = document.createElement("span");
	span.id = id
        span.innerHTML = txt
        return span
      }

      function add(el, prefix) {
        p = document.getElementById(prefix)
	p.appendChild(document.createTextNode("'"))
        p.appendChild(el)
        n = document.createTextNode("': " + document.getElementById(el.id).offsetWidth+ ",")
        p.appendChild(n)
        p.appendChild(document.createElement("br"))
      }

      function fsize(prefix) {
        for (var i = 0; i < str.length; i++) {
	  id = prefix+str.charAt(i)
	  span = box(str.charAt(i), id)
          add(span, prefix)
	}
        add(box("&nbsp;", "space"), prefix)
      }
      fsize("arial")
      fsize("helvetica")

    </script>

  </body>
</html>
